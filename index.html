      <h1 id="dynasti">DynaSTI : Modélisation de la dynamique spatio-temporelle de la connectivité fonctionnelle en IRMf de repos</h1>

<h2 id="contexte">Contexte</h2>

<p>Dans ce projet, nous proposons de développer un modèle de dynamique spatio-temporelle de la connectivité fonctionnelle (CF) pour le suivi longitudinal de pathologies neurodégénératives ou neuropsychiatriques chez le sujet unique en IRMf de repos. L’objectif est de définir un nouveau cadre de travail complet des données IRMf d’un sujet jusqu’à la modélisation de la dynamique spatiale et temporelle. Cela permettra dans un second temps de mettre en évidence la présence (ou l’absence) de motifs spatio-temporels dans la CF au repos et de comparer ces motifs à différents stades de la pathologie afin de faire émerger des marqueurs du développement de cette dernière.</p>
